<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <title>Document</title>
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-button>
                        <ion-icon name="disc-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-title>Product App</ion-title>
                <ion-buttons slot="end">
                    <ion-button>
                        <p style="margin-right: 2.5em;">TOTAL <span id="total"> </span> </p>
                        <ion-icon name="cart-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>

        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-card>
                            <ion-card-header>
                                New Product
                            </ion-card-header>
                            <ion-card-header>
                                <ion-item>
                                    <ion-input id="productname" placeholder="Product Name"></ion-input>

                                </ion-item>
                                <ion-item class="ion-margin-vertical">
                                    <ion-label position="floating">
                                        Product Price
                                    </ion-label>
                                    <ion-input id="productprice" type="number"></ion-input>
                                </ion-item>
                                <ion-button id="buttonsave" fill="outline">
                                    <ion-icon name="add-circle" slot=start>
                                    </ion-icon>
                                    Save</ion-button>
                                <ion-button id="buttondelete" color="danger">
                                    <ion-icon name="trash" slot=start>
                                    </ion-icon>Delete</ion-button>
                            </ion-card-header>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-list id="productlist">
                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
    <!--setcion-->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="app.js"></script>
</body>

</html>
